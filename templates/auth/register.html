{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div class="registration-form-container">
    <form method="post" action="{% url 'registration-url' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Register here!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn-submit" value="Register" type="submit">
        </div>
    </form>
</div>

{% endblock %}
