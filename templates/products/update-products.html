{% extends 'master.html' %}
{% load static %}
{% block content %}
<div class="update-product-form-container">
    <form method="post" action="/products/update/{{ product.id }}" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Updating Product</legend>
            <input value="{{ product.name }}" placeholder="Product Name" class="form-control" name="name" type="text"> 
            <input value="{{ product.qtty }}" placeholder="Product Quantity" class="form-control" name="qtty" type="text"> 
            <input value="{{ product.price }}" placeholder="Product Price" class="form-control" name="price" type="text"> 
            <input value="{{ product.desc }}" placeholder="Product Description" class="form-control" name="desc" type="text"> 
            <div class="form-group file-input-group">
                <label for="productImage">Product Image</label>
                <img src="{% static '../' %}{{ product.image }}" alt="Product Image" class="product-image img-fluid">
                <input class="form-control" name="image" id="productImage" type="file"> 
            </div>
        </fieldset>
        <div class="form-group">
            <input class="btn-update" value="Update" type="submit">
        </div>
    </form>
</div>

{% endblock %}
