{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div class="product-form-container">
    <form method="post" action="{% url 'add-products-url' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Add Products</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn-save" type="submit" value="Save">
        </div>
    </form>
</div>

{% endblock %}
